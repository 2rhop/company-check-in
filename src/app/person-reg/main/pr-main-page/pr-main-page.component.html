<div class="container">
  <pr-timer class="text-{{timer_color}}" (timeEmitter)="getTimer($event)"></pr-timer>
  <pr-sign-form (text_field)="handlePersonRegistry($event)"></pr-sign-form>
  <div class="row">
    <div class="col-lg 4">
      <pr-image-box></pr-image-box>
    </div>
    <div class="col-lg-8">
      <pr-list [registries]="entries" [titles_array]="titles"></pr-list>
    </div>
  </div>
</div>
