<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th *ngFor="let item of titles_array">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registries; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.time}}</td>
    </tr>
  </tbody>
</table>
